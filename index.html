<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Wave Podcast</title>
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class>
    <!-- Navbar -->
     <nav class="w-full bg-[#1A0B2E]">
        <div class="max-w-7xl mx-auto px-6 h-24 flex items-center justify-between">
            <div class="text-5xl font-bold text-white">
                Tech<span class="text-pink-500">Wave</span>
            </div>
            <div class="flex items-center gap-10">
                <ul class="flex gap-8 text-m text-gray-300">
                    <li class="cursor-pointer hover:text-white">About</li>
                    <li class="cursor-pointer hover:text-white">Episodes</li>
                    <li class="cursor-pointer hover:text-white">Host</li>
                </ul>
                 <button
        class="px-6 py-2 rounded-full text-sm font-semibold text-white
               bg-gradient-to-r from-pink-500 to-yellow-400
               hover:opacity-90 transition flex items-center gap-2">
       <span>Subscribe</span>
       <img src="./assets/ArrowRight.png" alt="arrow" class="w-4 h-4 "> 
      </button>
            </div>
        </div>
     </nav>
     <!-- Hero section -->
      <section class="relative w-full h-[760px] flex items-center justify-center bg-no-repeat bg-center bg-cover" style="background-image:url(./assets/hero-bg.png);">
        <div class="text-center">
            <div class="relative mx-auto w-96 h-96">
                <img src="./assets/hero-circle.png" class="w-full h-full">
                <img src="./assets/microphone.png" class="absolute inset-0 m-auto w-32">
                <span class="absolute top-4 right-12 bg-green-400 text-black text-sm font-bold px-4 py-2 rounded-full">
                    NEW
                </span>
            </div>
            <h1 class="mt-8 text-5xl font-bold text-white">TechWave</h1>
            <p class="mt-4 text-gray-300 text-base max-w-xl mx-auto">Your daily dose of tech insights, productivity hacks, and personal growth</p>
            <div class="mt-8 flex gap-4 justify-center">
                <button class="px-8 py-3 rounded-full text-sm font-semibold text-white bg-gradient-to-r from-pink-500 to-yellow-400 flex items-center gap-2">
                    <img src="./assets/spotify.png" alt="Spotify" class="w-4 h-4">
                    <span>Listen on Spotify</span>
                </button>
                <button class="px-8 py-3 rounded-full text-sm font-semibold text-green-400 border border-green-400 flex items-center gap-2">
                    <img src="./assets/message.png" alt="Message" class="h-4 w-4">
                    <span>Subscribe</span>
                </button>
            </div>
        </div>
      </section>
</body>
</html>
